<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App - Home</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <button class="vue-btn" @click="reveal">Reveal the Secret Number</button>
    </div>
    <script>
        /* @ == v-on: */
        var app = new Vue({
            el: '#app',
            data: {
                secretNumber: Math.floor(Math.random() * 100) + 1
            },
            methods: {
                reveal() {
                    alert(`Aqui est√° o seu numero secreto: ${this.secretNumber}`)
                }
            }
        })
    </script>
</body>
</html>
