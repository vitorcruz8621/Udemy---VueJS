<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App - Home</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <div class="">
            Count: {{count}}
        </div>
        <button class="vue-btn" @click="increment">Increment</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                increment() {
                    this.count++
                }
            },
            updated() {
                console.log('this.count', this.count)
            }
            /* created() {
                this.alertTime()
            },
            mounted() {
                this.alertTime()
            } */
        })
    </script>
</body>
</html>
